<h2 *ngIf="!isEditMode()" class="margin-left" i18n="@@itemCreation">Item creation</h2>
<h2 *ngIf="isEditMode()" class="margin-left" i18n="@@itemEdition">Item edition</h2>
<mat-list>
    <mat-list-item class="item-add-list-item">
        <mat-form-field floatLabel="never" appearance="fill">
            <mat-label i18n="@@name">Name</mat-label>
            <input matInput type="text" [(ngModel)]="item.name">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item class="item-add-list-item">
        <mat-form-field floatLabel="never" appearance="fill">
            <mat-label i18n="@@price">Price</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="item.price">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item class="item-add-list-item">
        <mat-form-field floatLabel="never" appearance="fill">
            <mat-label i18n="@@quantity">Quantity</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="item.quantity">
        </mat-form-field>
    </mat-list-item>
</mat-list>
<button color="primary" mat-raised-button *ngIf="!isEditMode()" (click)="addItem()" i18n="@@addItem">Add item</button>
<button color="primary" mat-raised-button *ngIf="isEditMode()" (click)="updateItem()" i18n="@@updateItem">Update item</button>
<button color="primary" mat-raised-button routerLink="/admin" i18n="@@goBack">Go back</button>
