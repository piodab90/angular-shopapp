<form *ngIf="!isLoggedIn" (ngSubmit)="loginUser($event)">
    <h1 mat-dialog-title i18n="@@login">Log in</h1>
    <div mat-dialog-content>
        <mat-form-field >
            <mat-label i18n="@@username">Username</mat-label>
            <input matInput cdkFocusInitial type="text" id="username" />
            <mat-hint *ngIf="authorizationFailed" class="error">Invalid username or password!</mat-hint>
        </mat-form-field>
        <mat-form-field floatLabel="never" appearance="fill">
            <mat-label i18n="@@password">Password</mat-label>
            <input matInput type="password" id="password" />
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
        <button type="submit" color="accent" mat-raised-button cdkFocusInitial i18n="@@login">Log in</button>
        <button color="warn" mat-raised-button mat-dialog-close i18n="@@cancel">Cancel</button>
    </div>
</form>
