<h1 mat-dialog-title i18n="@@removingItemConfirmationTitle">Remove item</h1>
<div mat-dialog-content>
    <h4 i18n="@@removingItemConfirmation">Are you sure you want to permanently remove this item?</h4>
</div>
<div mat-dialog-actions align="center">
    <button color="accent" mat-raised-button cdkFocusInitial (click)="onConfirm()" i18n="@@yes">Yes</button>
    <button color="warn" mat-raised-button (click)="onDismiss()" i18n="@@no">No</button>
</div>
